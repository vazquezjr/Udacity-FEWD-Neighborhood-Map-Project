<!DOCTYPE>

<html>
	<head>
		<title>Neighborhood Map Project</title>

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="css/style.css">
		<script src="lib/jQuery/jquery-3.1.0.min.js"></script>

		<script>
			function googleError() {

				$('#map').append('<h1 id="error">Could not load Google Maps</h1>');

				return;
			}

		</script>

	</head>

	<body class="list-hidden">

		<header>
			<a href="#" class="menu-icon-link" data-bind="click: toggleMenu">
	            <span class=fontawesome-reorder></span>
	        </a>
		</header>

		<main>

			<aside class="slide-list">
				<h1>Locations</h1>
				<div class="filter-box">
					<input id="location-box" type="text" placeholder="Type in a location here." data-bind="value: query, valueUpdate: 'afterkeydown'">
					<button type="button" data-bind="click: search">Search</button>
				</div>
				<p><em>Powered by FourSquare</em></p>
				<ul id="locations" data-bind="foreach: filteredLocations">
					<li data-bind="text: name, click: $root.openInfoWindow"></li>
				</ul>
			</aside>

			<div id="map"></div>

			<script>
				var map;
				var infoWindow;

				function initMap() {
					var mapOptions = {
						zoom: 13,
						center: {lat: 28.5383355, lng: -81.3792365}
					};

					map = new google.maps.Map(document.getElementById('map'), mapOptions);
					infoWindow = new google.maps.InfoWindow({

						content: ''

					});

				}
			</script>

			<script async defer
				src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAb75MQSWP99D4f6XxiMDRuuMPuxo18H6A&v=3&callback=initMap" onerror="googleError()">
			</script>

		</main>

		<script src="lib/knockout/knockout-3.4.0.js"></script>
		<script src="js/viewmodel.js"></script>

	</body>
	
</html>
