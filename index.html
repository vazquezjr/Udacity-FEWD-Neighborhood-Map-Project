<!DOCTYPE>

<html>
	<head>
		<title>Neighborhood Map Project</title>

		<link rel="stylesheet" href="css/style.css">
		<script src="lib/jQuery/jquery-3.1.0.min.js"></script>

	</head>

	<body class="list-hidden">

		<header>
			<a href="#" class="menu-icon-link" data-bind="click: toggleMenu">
	            <span class=fontawesome-reorder></span>
	        </a>
		</header>

		<main>

			<aside class="slide-list">
				<h1>Locations</h1>
				<input id="location-box" type="text" placeholder="Type in a location here.">
				<ul id="locations"></ul>
			</aside>

			<div id="map"></div>

			<script>
				var map;
				function initMap() {
					map = new google.maps.Map(document.getElementById('map'), {
						center: {lat: 40.7413549, lng: -73.9980244},
						zoom: 13
					});

					var tribeca = {lat: 40.719526, lng: -74.0089934};
					var marker = new google.maps.Marker({
						position: tribeca,
						map: map,
						title: 'First Marker!'
					});
					var infoWindow = new google.maps.InfoWindow({
							content: 'Do you ever feel like an InfoWindow, floating through the wind,' + ' ready to start again?'
					});
					marker.addListener('click', function() {
						infoWindow.open(map, marker);
					});
				}
			</script>

			<script async defer
				src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAb75MQSWP99D4f6XxiMDRuuMPuxo18H6A&v=3&callback=initMap">
			</script>

		</main>

	</body>

	<script src="lib/knockout/knockout-3.4.0.js"></script>
	<script src="js/viewmodel.js"></script>
	
</html>
